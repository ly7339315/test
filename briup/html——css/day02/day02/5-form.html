<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
</head>
<body>
	<!-- action表单提交的地址 -->
	<!-- ./4-h5.html?search=123&search1=234 get方式-->
	<!-- ./4-h5.html post方式的参数在请求体-->
	<!-- <form action="./4-h5.html" method="post"> -->
	<!-- 前端项目部署 Apache服务器 安装目录 htdocs文件夹 -->
	<form action="./4-h5.html" method="get" enctype="application/x-www-form-urlencoded">
		<!-- 表单控件 -->
		<!-- 文本框 -->
		<input type="text" name="search"/>
		<!-- <input type="text" name="search1"/> -->
		<button>提交</button>
	</form>






</body>
</html>
