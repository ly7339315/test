<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录表单</title>
</head>
<body>
	<form action="./4-h5.html">
		<div>
			<!-- label-标签 -->
			<label for="">用户名：</label>
			<!-- placeholder 占位符 提示用户，但不提交 -->
			<input type="text" name="username" placeholder="请输入用户名"/>
		</div>
		<div>
			<label for="">密码：</label>
			<input type="password" name="password" placeholder="请输入密码" />
		</div>
		<!-- 提交按钮 -->
		<div>
			<input type="submit" value="登录"/>
		</div>
	</form>






</body>
</html>
