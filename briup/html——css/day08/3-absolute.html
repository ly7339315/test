<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
</head><style type="text/css">
div{
		width: 100px;
		height: 100px;
		background-color: pink;
	}
	.one{
		background-color: coral;
	}
	.two{
		background-color: cyan;
		/*绝对定位*/
		position: absolute;
		left: 0;
		top: 0;
	}
	.three{
		background-color: navy;
	}
	</style>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
	<div class="three">three</div>
</body>
</html>
