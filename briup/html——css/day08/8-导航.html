<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
*{
	margin:0;
	padding: 0;
}
	ul{
		list-style: none;
		display: flex;
		background-color: teal;
		height: 50px;
		color: white;
		justify-content: space-around;
	}
	li{
		/*border: 1px solid red;*/

		padding: 0 10px;
		cursor: pointer;

	}
	li:hover{
		background-color: #eeeeee;
		color: teal;

		box-shadow: 3px 3px 2px #cccccc

	}
</style>
<body>
	<ul>
		<li>首页</li>
		<li>列表页</li>
