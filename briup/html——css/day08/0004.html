<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
	<title>Document</title>
	<script type="text/javascript">
		function xinqi() {
			var x;
			var d=new Date().getDay();
			switch(d){
				case 0:x="今天星期日";
				break;
				case 1:x="今天星期一";
				break;
				case 2:x="今天星期二";
				break;
				case 3:x="今天星期三";
				break;
				case 4:x="今天星期四";
				break;
				case 5:x="今天星期五";
				break;
				case 6:x="今天星期六";
				break;
				// default:
				// x="期待周末";

			}
			document.getElementById('riqi').innerHTML=x;
		}
	</script>
</head>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
	div.one{
		width: 1000px;
		height: 350px;
		overflow: hidden;

	}
	ul.one{
		width: 3000px;
		animation:myani 10s linear infinite  alternate;

	}
	li.one{
		width: 1000px;
		height: 350px;
		float: left;

	}
	@keyframes myani{
		0%{
			margin-left: 0px;
		}
		20%{
			margin-left: 0px;
		}
		40%{
			margin-left: -1000px;
		}
		60%{
			margin-left: -1000px;
		}
		80%{
			margin-left: -2000px;
		}
		100%{
			margin-left: -2000px;
		}

	}
	
	
</style>
<body>
<div>
	<p id="riqi">日期</p>
	<button onclick="xinqi()">今天星期几？</button>
</div>
<div class="one">
	
	<ul class="one">
	<li class="one">
		<img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg"></li>
		<li class="one">
		<img src="https://static.runoob.com/images/mix/img_nature_wide.jpg"></li>
		<li class="one">
		<img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg"></li>
		</ul>
	
</div>
<div style="width:1000px;height:350px;" id="demo" class="carousel slide" data-ride="carousel">
 
  <!-- 指示符 -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
 
  <!-- 轮播图片 -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
      
    </div>
    <div class="carousel-item">
      <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
      
    </div>
    <div class="carousel-item">
      <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
      
    </div>
  </div>
 
  <!-- 左右切换按钮 -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
 
</div>
<div>
	<script type="text/javascript">
		care=['aaa','bbb','ccc','ddd'];
		for (var i=0;i<care.length ;i++) {
              document.write(care[i]+'<br>');
			
		}
	</script>
</div>

</body>
</html>
