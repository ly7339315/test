<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
</head>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background-color: pink;
	}
	.one{
		background-color: coral;
	}
	.two{
		background-color: cyan;
		position: relative;
		left: 10px;
		top: 10px;
	}
	.three{
		background-color: navy;
	}
</style>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
	<div class="three">three</div>
</body>
</html>
