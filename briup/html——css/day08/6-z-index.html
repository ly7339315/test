<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
</head>
<style type="text/css">

		height: 200px;

		opacity: 0.5;
		/*background-color: rgba(255,0,0,0.5);*/

		z-index: -5;

	}

	<div class="two">two</div>
