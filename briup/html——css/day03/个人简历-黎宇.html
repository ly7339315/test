<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
</head>
<style type="text/css">
	th{
		width: 90px;
		height: 30px;
	}
	#th1{
  background-color: #C0C0C0;
	}
</style>
<body>
<table border="1" cellpadding="0" cellspacing="0" align="center" style="border-collapse: collapse">
	<thead>
		<tr>
			<th  colspan="9"  style="height:60px">个人简历</th>
			
		</tr>
		
	</thead>
	<tbody>
		<tr>
			<th id="th1">姓名</th>
			<th></th>
			<th id="th1">性别</th>
			<th></th>
			<th id="th1">出生年月</th>
			<th></th>
			<th colspan="3" rowspan="6" style="width:270px"></th>
			
		</tr>
		<tr>
			<th id="th1">祖籍</th>
			<th></th>
			<th id="th1">民族</th>
			<th></th>
			<th id="th1">政治面貌</th>
			<th></th>
			
		</tr>
		<tr>
			<th id="th1">身体状况</th>
			<th></th>
			<th id="th1">婚姻状况</th>
			<th></th>
			<th id="th1">学历</th>
			<th></th>
			</tr>
		<tr>
			<th id="th1">所学专业</th>
			<th colspan="2"></th>
			
			<th id="th1">毕业学校</th>
			<th colspan="2"></th>
			
		</tr>
		<tr>
			<th rowspan="2"  id="th1">专业能力</th>
			<th colspan="5" rowspan="2" style="height:60px"></th>
			
		</tr>
		<tr>
		
		</tr>
		
		<tr>
			<th rowspan="2" id="th1">求职意向</th>
			<th colspan="8" rowspan="2" style="height:60px"></th>
			
		</tr>
		<tr>
		
		</tr>
		<tr>
			<th rowspan="2" id="th1">专业课程</th>
			<th colspan="8" rowspan="2" style="height:60px"></th>
			
		</tr>
		<tr>
		
		</tr>
		<tr>
			<th rowspan="8" id="th1">实践经历</th>
			<th colspan="8" rowspan="8" style="height:240px"></th>
			
		</tr>
		<tr>
		
		</tr>
		<tr>
		
		</tr>
		<tr>
		
		</tr>
		<tr>
		
		</tr>
		<tr>
		
		</tr>
		<tr>
		
		</tr>
		<tr>
		
		</tr>
		<tr>
			<th rowspan="4" id="th1">获奖情况</th>
			<th colspan="8" rowspan="4" style= "height:120px"></th>
			
		</tr>
		<tr>
		
		</tr>
		<tr>
		
		</tr>
		<tr>
		
		</tr>
		<tr>
			<th rowspan="4" id="th1">自我评价</th>
			<th colspan="8" rowspan="4" style="height:120px"></th>
			
		</tr>
		<tr>
		
		</tr>
		<tr>
		
		</tr>
		<tr>
		
		</tr>
	</tbody>
</table>
	
</body>
</html>
