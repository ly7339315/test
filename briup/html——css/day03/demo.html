<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人表格</title>
  <style>
  td{
    min-width:5em;
    padding: 0.5em ;
  }
  tr>td:first-child{
    width: 6em;
  }
</style>
</head>
<body>
	<table border="1" align="center" style="border-collapse:collapse">
    <caption><h3>个人简历</h3></caption>
    <tr>
      <td>姓 名：</td>
      <td>xxx</td>
      <td>籍 贯：</td>
      <td>xxx</td>
      <td rowspan="5" align="center" style="width:7em">照片</td>
    </tr>
    <tr>
      <td>出生日期：</td>
      <td>0000.00.00</td>
      <td>政治面貌：</td>
      <td>xx</td>
    </tr>
    <tr>
      <td>性 别：</td>
      <td>x</td>
      <td>民 族：</td>
      <td>x</td>
    </tr>
    <tr>
      <td>学 位：</td>
      <td>学士学位</td>
      <td>移动电话：</td>
      <td>12345647897</td>
    </tr>
    <tr>
      <td>专 业：</td>
      <td>嵌入式</td>
      <td>电子邮件：</td>
      <td>123@163.com</td>
    </tr>
    <tr>
      <td>地址：</td>
      <td colspan="4">xxx省xx市</td>
    </tr>
    <tr>
    	<td>兴趣爱好：</td>
    	<td colspan="4">篮球、足球、羽毛球、游泳、旅游</td>
    </tr>
    <tr style="height:7em">
    	<td>教育背景:</td>
    	<td colspan="4">2015~2017就读于xxx学校</td>
    </tr>
   <!--  <tr>
    	<td colspan="4">2015~2017就读于xxx学校</td>
    </tr>
    <tr>
    	<td colspan="4">2015~2017就读于xxx学校</td>
    </tr> -->
    <tr style="height:5em">
    	<td>获奖情况:</td>
    	<td colspan="4">2015~2017就获得xxx</td>
    </tr>
   <!--  <tr>
    	<td colspan="4">2015~2017就获得xxx</td>
    </tr>
    <tr>
    	<td colspan="4">2015~2017就获得xxx</td>
    </tr> -->
    <tr style="height:5em">
    	<td>自我评价:</td>
    	<td colspan="4">.... </br>。。。</td>
    </tr>
  </table>
</body>
</html>
