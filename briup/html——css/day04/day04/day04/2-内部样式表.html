<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内部样式表</title>
	<style>
		div{
			/*设置div内部文本大小和颜色*/
			font-size: 40px;
			color: navy;
		}
	</style>
</head>
<body>
	<div>
		我是div内容
	</div>
	<!-- 行内样式表 -->
	<div style="color: #ffffff;background-color: teal;">行内样式表</div>
</body>
</html>
