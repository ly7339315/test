<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<style>
		/*普遍选择器*/
		*{
			font-size:30px;
			margin:0;
			padding:0;
		}
		/*id选择器*/
		#one{
			color:red;
		}
		/*类选择器*/
		.two{
			color:blue;
		}
	</style>
</head>
<body>
	<p>p标签</p>
	<div id="one">div1</div>
	<div class="two">div2</div>
	<div class="two">div3</div>
	<div>div4</div>
	<span>hello</span>
</body>
</html>
