<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
	ul{
		border: 1px solid blue;
		list-style: none;
		overflow: hidden;
	}
	li{
		border: 1px solid red;
		width: 100px;
		height: 100px;
		float: left;
	}
	div{
		width: 100px;
		height: 100px;
		background-color: orange;
		clear: both;

	}
</style>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<div></div>
</body>
</html>
