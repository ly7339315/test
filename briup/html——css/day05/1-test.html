<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	.one{
		color: red ;
	}
	.two{
		color: blue;
	}
	
	div{
		color: cyan;
	}
	/*[class~=one]{
		color: cyan;
	}*/
	/*
	!important  NaN
     style属性内  1000
     id选择器  100
     class选择器，伪类选择器,属性选择器 10
     标签选择器， 伪元素选择器 1
     空格 + > ~  0

	*/
</style>
<body>
	<div class="one two">one two</div>
	<div class="onetwo">onetwo</div>
</body>
</html>
