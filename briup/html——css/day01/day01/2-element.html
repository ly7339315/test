<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html标签</title>
</head>
<body>
	<!-- 块级元素：独占一行 -->
	<!-- 段落标签 -->
	<p>hello</p>
	<div>div-hello</div>
	<!-- 行内元素：与其他行内元素共享一行 -->
	<i>斜体</i>
	<b>加粗</b>
	<span>span-行内元素</span>
	<!-- 空元素 -->
	<!-- 分割线 -->
	<hr />
	<!-- 回车换行 -->
	<i>hello</i>
	<br />
	<i>hello</i>
	<!-- 属性测试 -->
	<div id="one" class="div-one" style="color:red;font-size:30px" title="这是提示信息">属性&nbsp;&nbsp;&nbsp;测试
	&lt;p&gt;这是一个段落标签
		
	版权：&copy;
	删除：&times;
	</div>
	<p>
		hello
		world
	</p>
	<!-- 完全按照代码的写法去显示 -->
	<pre>
		hello
		world
	</pre>
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>二级标题</h3>
	<h4>二级标题</h4>
	<h5>二级标题</h5>
	<h6>二级标题</h6>
	<u>下划线</u>
	<strong>更为有用的</strong>
	<em>强调</em>
	<!-- 有序列表 reversed布尔属性 无论有没有值，无论值是什么，只要写了这个属性就是有效果的-->
	<!-- <ol reversed type="disc"> -->
	<ol reversed>
		<li>苹果</li>
		<li>葡萄</li>
		<li>阳澄湖大闸蟹</li>
	</ol>
	<!-- 无序列表 -->
	<!-- <ul type="circle"> -->
	<!-- <ul type="disc"> -->
	<ul type="square">
		<li>苹果</li>
		<li>葡萄</li>
		<li>阳澄湖大闸蟹</li>
	</ul>
	<!-- 自定义列表 -->
	<dl>
		<dt>html</dt>
		<dd>超文本标记语言</dd>
		<dt>html</dt>
		<dd>超文本标记语言</dd>
	</dl>
</body>
</html>
