<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注释类型</title>
	<script>
		window.onload = function(){
			var comment = document.body.childNodes[1];
			console.log(comment);
			console.log(comment.nodeType); //8
			console.log(comment.nodeValue); //这是注释
			comment.nodeValue = 'hello';
			console.log(comment);
		}
	</script>
</head>
<body>
	<!-- 这是注释 -->
</body>
</html>
