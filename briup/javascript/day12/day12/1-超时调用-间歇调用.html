<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超时调用-间歇调用</title>
	<script>
		// 10秒之后输出hello
		var id = setTimeout(function(){
			console.log('hello');
		},10000);
		console.log('-------');
		setTimeout(function(){
			// 终止10秒setTimeout
			console.log('5000毫秒');
			// 清除超时调用
			clearTimeout(id);
		},5000);
		//间歇调用
		// 每隔一秒输出1
		var sid = setInterval(function(){
			console.log(1);
		},1000);
		// 在10秒之后终止1的输出，在10秒之后，停止间歇调用
		setTimeout(function(){
			clearInterval(sid);
		},10000);

		/*function test(){
			console.log(this); //window
		}
		window.test();
		var a = 2;
		console.log(window.a);*/



	</script>
</head>

</html>
