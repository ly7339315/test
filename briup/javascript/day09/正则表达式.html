<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var str = 'abaaacc';
		var patter = /([a-z]){2}\1/i;
		console.log(str.match(patter));
		var patter = /([a-z]){2}/i;
		console.log(str.match(patter));
		var patter = /([a-z])([a-z])\1/ig;
		console.log(str.match(patter));
		var patter = /([a-z])([a-z])\2/ig;
        console.log(str.match(patter));
	</script>
</body>
</html>
