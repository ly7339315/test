<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function Animal(name,age){
			this.name = name;
			this.age =age;
		}
		Animal.prototype.sayName = function(){
			console.log(this.name);
		}
		var animal = new Animal('小白',1);
		animal.sayName();
		console.log(animal);
		function Dog(name,age,color){
           // this.name = name;
           // this.age =age;
           Animal.call(this,name,age);
           this.color = color;
		}
		
		Dog.prototype = new Animal();
		Dog.prototype.constructor = Dog;
		Dog.prototype.sayAge = function () {
			console.log(this.age);
		}
		var dog = new Dog('一休',2,'黄色');
		console.log(dog);
		console.log(dog.constructor);
		dog.sayName();
		dog.sayAge();

		console.log(Array.prototype.__proto__.constructor.name);
	console.log(Date.prototype.__proto__.constructor.name);
	console.log(Number.prototype.__proto__.constructor.name);
	console.log(Boolean.prototype.__proto__.constructor.name);
	console.log(Object.prototype.constructor.name);
	</script>
</body>
</html>
