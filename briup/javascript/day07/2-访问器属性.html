<body>
	<script type="text/javascript">
		var obj = {
      name:'zhangsan',
      age:12,
      _weight:100
		};
		Object.defineProperty(obj,'weight',{
			get:function(){
              return this._weight-10;
			},
			set:function(param){
              this._weight = param;
			},
			
			 enumerable:true,
			 configurable:true
		});

		Object.defineProperty(obj,'_weight',{
            enumerable:false
		});
