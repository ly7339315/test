Array.prototype.myConcat = function (param) {   
	    var temp = [];
         for(var i = 0;i<this.length;i++){
         	temp.push(this[i]);
         }

        if(Array.isArray(param)){
        	for(var j = 0;j<param.length;j++){temp.push(param[j]);

        	}
        }else{
        	temp.push(param);
        }

         return temp;
}
