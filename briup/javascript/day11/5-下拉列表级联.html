<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var grades = [{
			id:1001,
			name:'一年级'
		},{
			id:1002,
			name:'二年级'
		},{
			id:1003,
			name:'三年级'
		}];
		var clazzes = [{
			id:101,
			name:'一年级一班',
			gradeId:1001

		},{
			id:102,
			name:'一年级二班',
			gradeId:1001
		},{
			id:103,
			name:'一年级三班',
			gradeId:1001
		},{
			id:104,
			name:'二年级一班',
			gradeId:1002
		},{
			id:105,
			name:'二年级二班',
			gradeId:1002
		},{
			id:106,
			name:'二年级三班',
			gradeId:1002
		},{
			id:107,
			name:'三年级一班',
			gradeId:1003
		},{
			id:108,
			name:'三年级二班',
			gradeId:1003
		},{
			id:109,
			name:'三年级三班',
			gradeId:1003
		}];
		window.onload =function(){
			var gradeSelect = document.getElementById('grade');
			var clazzSelect = document.getElementById('clazz');

			

			grades.forEach(function(item){
                var newOption = document.createElement('option');
                newOption.innerText = item.name;
                newOption.value = item.id;
                gradeSelect.appendChild(newOption);
			});

			// if(gradeSelect.value){

			// }

			gradeSelect.onchange = function(){
				// console.log(this.value);
				var vm = this;
				if(this.value){
					var clazzResult = clazzes.filter(function(item){
						// console.log(item.gradeId,vm.value);
						return item.gradeId == vm.value;

					});
					// console.log(clazzResult);
					var str = '<option>请选择</option>';
					clazzResult.forEach(function(item){
                       str += '<option value="'+item.id+'">'+item.name+'</option>';
					});
					clazzSelect.innerHTML = str;
					clazzSelect.disabled = false;
				}else{
					clazzSelect.innerHTML = '<option>请选择</option>';
					clazzSelect.disabled = true;


				}
			}

		}
	</script>
</head>
<body>
	<select id="grade">
		<option>请选择</option>
	</select>
	<select id="clazz" disabled=""></select>
</body>
</html>
