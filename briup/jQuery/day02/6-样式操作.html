<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.normal{
			width: 100px;
			height: 100px;
			

		}
		.red{
			width:200px;
			height: 200px;
			background-color: red;
		}
		.blue{
			width:200px;
			height: 200px;
			background-color: blue;
		}
	</style>
	<script type="text/javascript" src='../js/jquery-3.4.1.min.js'></script>
	<script type="text/javascript">
		$(function(){
			// $('div').addClass('red');
			$('button').click(function() {
				if($('div').hasClass('red')){
					$('div').removeClass('red');
					$('div').addClass('blue');
				}else{
					$('div').removeClass('blue');
					$('div').addClass('red');

				}
			});

		});
	</script>
</head>
<body>
<button>切换</button>
	<div class="normal red"></div>
</body>
</html>
