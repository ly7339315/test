<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script src="../../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			$('.hide').click(function(){
				// 隐藏
				// $('div').hide(3000);
				// $('div').fadeOut(3000);
				$('div').slideUp(3000);
			});
			$('.show').click(function(){
				// 显示
				// $('div').show(3000);
				// $('div').fadeIn(3000);
				// 淡入到某个透明度停止
				// $('div').fadeTo(3000,0.5);
				$('div').slideDown(3000);
			});
			$('.toggle').click(function(){
				// 切换
				// $('div').toggle(3000);
				// $('div').fadeToggle(3000);
				$('div').slideToggle(3000);
			});
			// 自定义动画
			$('.own').click(function(){
				$('div').animate({
					// width:'300px',
					// height:'200px',
					// marginTop:'100px'
					width:'+=300px',
					height:'+=200px',
					marginTop:'+=100px'
				},3000);
			});
		})
	</script>
</head>
<body>
	<button class="hide">隐藏</button>
	<button class="show">显示</button>
	<button class="toggle">切换</button>
	<button class="own">自定义动画</button>
	<div>hello</div>
</body>
</html>
