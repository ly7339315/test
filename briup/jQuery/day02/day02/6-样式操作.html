<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式操作</title>
	<style>
		.normal{
			width: 100px;
			height: 100px;
		}
		.red{
			background-color: red;
		}
		.blue{
			background-color: blue;
		}
	</style>
	<script src="../../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			/*// 添加类
			$('div').addClass('red');
			// 移除类
			$('div').removeClass('red');*/
			// 点击button切换类
			$('button').click(function(){
				if($('div').hasClass('red')){
					$('div').removeClass('red');
					$('div').addClass('blue');
				}else{
					$('div').removeClass('blue');
					$('div').addClass('red');
				}
				
			});

		});
	</script>
</head>
<body>
	<button>切换</button>
	<div class="normal red">hello</div>







</body>
</html>
