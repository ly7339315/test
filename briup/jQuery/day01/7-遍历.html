<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='../js/jquery-3.4.1.min.js'></script>
	<script type="text/javascript">
		var arr = [];
		for(var i = 1;i<=100;i++){
			arr.push(i);
		}
		var $arr = $(arr);
		console.log($arr);
		var num = 0;
		$arr.each(function(index, item) {
			// console.log(index,item);
			num += item;

		});
		console.log(num);
	</script>
</head>
