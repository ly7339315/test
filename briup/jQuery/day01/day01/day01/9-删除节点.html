<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除</title>
	<style>
		.outer{
			border:1px solid blue;
			overflow: hidden;
			float: left;
			margin:10px;
		}
		.inner{
			border:1px solid red;
			width: 50px;
			height: 50px;
			float: left;
			margin:10px;
		}
	</style>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			$('.inner').click(function(){
				alert(1);
			});
			// 获取one
			var $result = $('.outer .inner:first-child');
			console.log($result);
			var $result = $('.outer .inner:contains("one")');
			console.log($result);
			// 要删除谁，用谁调用remove方法，返回值不保留了jQuery数据和事件绑定
			// var $rm = $result.remove();
			// 要删除谁，用谁调用detach方法，返回值保留了jQuery数据和事件绑定
			// $result 2个    第一个
			var $rm = $result.detach(':first');
			console.log($rm);
			// 将删除的元素追加到outer内部
			$('.outer').append($rm);
			// $('.outer').append($result);
			// 清空outer
			// $('.outer').empty();
		});
	</script>
</head>
<body>
	<div class="outer">
		<div class="inner">one</div>
		<div class="inner">two</div>
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
	<div class="outer">
		<div class="inner">one</div>
		<div class="inner">two</div>
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
</body>
</html>
