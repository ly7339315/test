<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<style>
		div{
			width: 100px;
			height: 100px;
		}
		div.two{
			width: 200px;
		}
	</style>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		/*$(function(){
			alert(1);
		});*/
		// 在文档加载完毕之后执行
		$(document).ready(function(){
			// jQuery中的事件 给div绑定了点击事件
			console.log($('div'));
			// 给所有选中的div绑定click事件
			$('div').click(function(event){
				// alert(1);
				console.log(this);  //DOM节点
			});
			// 样式操作  给div背景
			/*$('div').css('background','red');
			$('div').css('margin','10px');*/
			$('div').css({
				backgroundColor:'red',
				margin:'10px'
			});
			// 获取css属性的值
			console.log($('div').css('width'));
		});




	</script>
</head>
<body>
	<div>hello</div>
	<div class="two">world</div>
</body>
</html>
