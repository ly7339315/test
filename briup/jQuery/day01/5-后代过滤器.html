<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.outer{
			border: 1px solid blue;
			overflow: hidden;
			float: left;
			margin: 10px;
		}
		.inner{
			border: 1px solid red;
			width: 50px;
			height: 50px;
			float: left;
			margin: 10px;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
            var $result = $('.outer .inner:first-child');
            var $result = $('.outer .inner:first');
            var $result = $('.outer .inner:last-child');
            var $result = $('.outer .inner:last');
            var $result = $('.outer .inner:nth-child(even)');




            $result.css('background','red');
		});
	</script>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
		<div class="inner"></div>

	</div>
	<div class="outer">

	</div>

</body>
</html>
