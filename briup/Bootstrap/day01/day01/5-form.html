<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础表单</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<form action="">
			<div class="form-group">
				<label for="username">用户名：</label>
				<input type="text" class="form-control" id="username">
			</div>
			<div class="form-group">
				<label for="password">密码：</label>
				<input type="password" class="form-control" id="password">
			</div>
			<div class="form-group">
				<label for="remember">
					<input id="remember" type="checkbox"> 记住密码
				</label>
			</div>
			<div class="form-group">
				<button class="btn btn-default btn-block">重置</button>
				<button class="btn btn-success btn-block">登录</button>
			</div>
		</form>
		<form action="" class="form-inline">
			<div class="form-group">
				<label for="username">用户名：</label>
				<input type="text" class="form-control" id="username">
			</div>
			<div class="form-group">
				<label for="password">密码：</label>
				<input type="password" class="form-control" id="password">
			</div>
			<div class="form-group">
				<label for="remember">
					<input id="remember" type="checkbox"> 记住密码
				</label>
			</div>
			<div class="form-group">
				<button class="btn btn-default btn-sm">重置</button>
				<button class="btn btn-success btn-sm">登录</button>
			</div>
		</form>
		<br>
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="">用户名：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="">用户名：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
			</div>
		</form>
	</div>
