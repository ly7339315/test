<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.parent{
			height: 200px;
			border: 1px solid red;
		}
		.child{
			width: 100px;
			height: 100px;
			border: 1px solid blue;
			display: block;
		}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var parent = document.getElementsByClassName('parent')[0];
		var child = document.getElementsByClassName('child')[0];
		child.ondragstart = function(event){
			
			var dt = event.dataTransfer;
			dt.setData('id',this.id);
			console.log('ondragstart'); 
		}
		
		child.ondrag = function(){
			console.log('ondrag');

		}
		child.ondragend = function(){
			console.log('ondragend');

		}
		parent.ondragenter = function(){
			console.log('ondragenter');

		}
		parent.ondragover = function(event){
			event.preventDefault();
			console.log('ondragover');

		}
		parent.ondrop = function(event){
			var dt = event.dataTransfer;
			var id = dt.getData('id');
			var dom = document.getElementById(id);
			dom.style.background = 'red';
			this.appendChild(dom);
			console.log('ondrop');

		}
		}
	</script>
</head>
<body>
	<div class="parent">
		
	</div>
	<div draggable='true' class="child" id="one">123</div>
</body>
</html>
