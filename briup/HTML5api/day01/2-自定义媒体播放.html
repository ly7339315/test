<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var video = document.getElementsByTagName('video')[0];
			var btnDiv = document.getElementById('btn-div');
			var toggle = document.getElementById('toggle');


			btnDiv.onclick = function(event){
				var text = event.target.innerText;
				if(text==='播放'){
					video.play();
				}
				if(text==='暂停'){
					video.pause();
				}
				if(text==='快进'){
					video.currentTime += 10;
				}
				if(text==='快退'){
					video.currentTime -= 10;
				}
				if(text==='2倍速'){
					video.playbackRate = 2;
				}
				if(text==='0.5倍速'){
					video.playbackRate = 0.5;
				}
				if(text==='音量+'){
					video.volume += 0.1 ;
				}
				if(text==='音量-'){
					video.volume -= 0.1 ;
				}



			}

			toggle.onclick = function(){
				// console.log(video.paused);
				if(video.paused===true){
					video.play();
					this.innerText = 'Stop';
				}else{
					video.pause();
					
					this.innerText = 'Play';
				}
			}

			document.onkeydown = function(event){
				console.log(event.keyCode);
				if(event.keyCode===37){
					video.currentTime -= 10;
				}
				if(event.keyCode===39){
					video.currentTime += 10;
				}
				if(event.keyCode===38){
					video.volume += 0.1 ;
				}
				if(event.keyCode===40){
					video.volume -= 0.1 ;
				}
				
			}

		}
	</script>
</head>
<body>
	<div id="btn-div">
	<button>播放</button>
	<button>暂停</button>
	<button id="toggle">Play</button>
	<button>快进</button>
	<button>快退</button>
	<button>2倍速</button>
	<button>0.5倍速</button>
	<button>音量+</button>
	<button>音量-</button>
	</div>
	<br>
	<video src="media/QQ视频20190731165124.mp4" controls=""></video>
</body>
</html>
