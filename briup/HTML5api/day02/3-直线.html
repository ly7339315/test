<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		canvas{
			border: 1px solid red;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			context.beginPath();
			context.moveTo(0,0);
			context.lineTo(100,100);
			context.lineTo(200,100);
			context.lineTo(300,200);
			context.lineTo(400,400);
			context.quadraticCurveTo(400,0,0,0);

			// context.closePath();
			// context.fill();
			// context.strokeStyle = 'coral';
			context.lineWidth = 4;
			context.fillStyle = 'coral';
			context.fill();
			// context.stroke();


			context.beginPath();
			context.arc(100,100,5,0,Math.PI*2);
			context.closePath();
			var gradient = context.createRadialGradient(100,100,1,100,100,5);
			gradient.addColorStop(0,'skyblue');
			gradient.addColorStop(1,'coral');
			context.fillStyle = gradient;
			context.fill();

			context.beginPath();
			context.arc(200,100,5,0,Math.PI*2);
			context.closePath();
			var gradient = context.createRadialGradient(200,100,1,200,100,5);
			gradient.addColorStop(0,'skyblue');
			gradient.addColorStop(1,'coral');
			context.fillStyle = gradient;
			context.fill();

			context.beginPath();
			context.arc(300,200,5,0,Math.PI*2);
			context.closePath();
			var gradient = context.createRadialGradient(300,200,1,300,200,5);
			gradient.addColorStop(0,'skyblue');
			gradient.addColorStop(1,'coral');
			context.fillStyle = gradient;
			context.fill();


			// var g = context.createLinearGradient(50,400,50,300);
			var g = context.createRadialGradient(50,350,20,50,350,50);

			g.addColorStop(0,'red');
			g.addColorStop(1,'coral');

			context.fillStyle = g;
			context.fillRect(0,300,100,100);


			// context.beginPath();
			// context.moveTo(0,0);
			// context.bezierCurveTo(200,0,400,200,400,400);
			// context.quadraticCurveTo(400,0,400,400);

			// context.closePath();
			// context.stroke();

			
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="400px" height="400px">
		
	</canvas>
</body>
</html>
