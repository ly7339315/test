<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>直线和曲线</title>
	<style>
		canvas{
			border:1px solid red;
		}
	</style>
	<script>
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			// 设置路径
			context.beginPath();
			// 直线的起点
			context.moveTo(0,0);
			// 直线的终点
			context.lineTo(100,100);
			context.lineTo(200,100);
			context.lineTo(300,200);
			context.lineTo(400,400);
			context.quadraticCurveTo(400,0,0,0);
			context.closePath();
			// 设置边框样式
			context.strokeStyle = 'coral';
			context.lineWidth = 4;
			// 绘制路径到画布上
			// context.stroke();	
			context.fillStyle = 'coral';
			context.fill();	


			//绘制转折点
			context.beginPath();
			context.arc(100,100,5,0,Math.PI*2);
			context.closePath();
			// 设置渐变填充样式
			var gradient = context.createRadialGradient(100,100,2,100,100,5);
			gradient.addColorStop(0,'skyblue');
			gradient.addColorStop(1,'coral');
			context.fillStyle = gradient;
			context.fill();

			context.beginPath();
			context.arc(200,100,5,0,Math.PI*2);
			context.closePath();
			// 设置渐变填充样式
			var gradient = context.createRadialGradient(200,100,2,200,100,5);
			gradient.addColorStop(0,'skyblue');
			gradient.addColorStop(1,'coral');
			context.fillStyle = gradient;
			context.fill();

			context.beginPath();
			context.arc(300,200,5,0,Math.PI*2);
			context.closePath();
			// 设置渐变填充样式
			var gradient = context.createRadialGradient(300,200,2,300,200,5);
			gradient.addColorStop(0,'skyblue');
			gradient.addColorStop(1,'coral');
			context.fillStyle = gradient;
			context.fill();
			// 渐变  填充模式  g
			// 创建线性渐变的对象
			// var g = context.createLinearGradient(50,400,50,300);
			// 创建径向渐变
			var g = context.createRadialGradient(50,350,10,50,350,40);
			// 添加渐变颜色  参数，偏移量0-1，颜色值
			g.addColorStop(0,'red');
			g.addColorStop(1,'coral');
			// 渐变对象的使用
			context.fillStyle = g;
			context.fillRect(0,300,100,100);
			// 绘制曲线
			/*context.beginPath();
			context.moveTo(0,0);
			// 参数：控制点坐标x,y,控制点坐标x,y,终点坐标x,y
			// context.bezierCurveTo(200,0,400,200,400,400);
			// 参数：控制点坐标x,y,终点坐标x,y
			context.quadraticCurveTo(400,0,400,400);
			// context.closePath();
			context.stroke();*/
			
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="400px" height="400px"></canvas>
</body>
</html>
